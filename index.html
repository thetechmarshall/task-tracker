<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Streak Buddy</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="manifest" href="manifest.json" />
		<link rel="icon" href="/icons/icon-192.png" type="image/png" />
		<meta name="theme-color" content="#2563eb" />
	</head>
	<body class="bg-gray-50 text-gray-800 min-h-screen font-sans">
		<main class="max-w-md mx-auto py-6 px-4">
			<h1 class="text-3xl font-bold text-center text-blue-700 mb-4">
				📋Streak Buddy
			</h1>

			<!-- Task Tracker Card -->
			<div class="bg-white rounded-2xl shadow-lg p-4 mb-6">
				<h2 class="text-lg font-semibold mb-2">Today's Tasks</h2>
				<ul id="task-list" class="space-y-2">
					<li>
						<label class="flex items-center gap-2"
							><input type="checkbox" aria-label="Complete JS Sessions" /> Task 1 (10am - 12pm)</label
						>
					</li>
					<li>
						<label class="flex items-center gap-2"
							><input type="checkbox" aria-label="Complete UI/UX Lessons" />
							Task 2 (2pm - 4pm)</label
						>
					</li>
					<li>
						<label class="flex items-center gap-2"
							><input type="checkbox" aria-label="Complete Code Practice" />
							Task 3 (4pm - 5pm)</label
						>
					</li>
					<li>
						<label class="flex items-center gap-2"
							><input
								type="checkbox"
								aria-label="Complete Backtesting and Journaling"
							/>
							Task 4 (9pm - 12am)</label
						>
					</li>
				</ul>

				<!-- Add Task + Reminder -->
				<div class="mt-4 space-y-2">
					<label for="new-task" class="sr-only">New Task</label>
					<input
						id="new-task"
						class="w-full border border-gray-300 rounded-lg px-3 py-1 focus:outline-none focus:ring-2 focus:ring-blue-400"
						placeholder="Add a new task..."
						aria-label="New Task Description"
					/>
					<div class="flex gap-2">
						<input
							type="time"
							id="task-reminder"
							class="flex-1 border border-gray-300 rounded-lg px-3 py-1 focus:outline-none focus:ring-2 focus:ring-blue-400"
							aria-label="Reminder Time"
						/>
						<button
							id="add-task"
							class="bg-blue-600 hover:bg-blue-700 focus:ring-2 focus:ring-blue-300 text-white px-3 py-1 rounded-lg"
						>
							Add
						</button>
					</div>
				</div>

				<!-- Finish Day Button -->
				<button
					id="finish-day"
					class="mt-4 w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg font-semibold focus:ring-2 focus:ring-green-300"
				>
					✅ Finish
				</button>
			</div>

			<!-- Streak Info -->
			<div
				class="bg-green-100 p-4 rounded-xl text-sm text-gray-700 shadow-md mb-4"
			>
				<p>
					<span class="font-bold">🔥 Streak:</span>
					<span id="streak">0</span> days
				</p>
				<p>
					<span class="font-bold">📅 Last Completion:</span>
					<span id="last-completion">None</span>
				</p>
			</div>

			<!-- Calendar -->
			<div class="bg-white mt-6 p-4 rounded-2xl shadow-md">
				<div class="flex justify-between items-center mb-3">
					<button
						id="prevMonth"
						class="text-sm font-semibold text-gray-700 hover:underline focus:outline-none"
					>
						← Prev
					</button>
					<h2 id="monthTitle" class="text-lg font-bold text-center">
						📆 August 2025
					</h2>
					<button
						id="nextMonth"
						class="text-sm font-semibold text-gray-700 hover:underline focus:outline-none"
					>
						Next →
					</button>
				</div>

				<div class="grid grid-cols-7 text-center font-medium mb-2 text-sm">
					<div>Sun</div>
					<div>Mon</div>
					<div>Tue</div>
					<div>Wed</div>
					<div>Thu</div>
					<div>Fri</div>
					<div>Sat</div>
				</div>
				<div
					id="calendarDays"
					class="grid grid-cols-7 gap-2 mt-2"
				></div>
			</div>
		</main>

		<!-- Confirmation Modal -->
		<div
			id="modal"
			class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50"
		>
			<div class="bg-white p-6 rounded-xl shadow-lg max-w-sm text-center">
				<h2 id="modal-title" class="text-xl font-bold mb-2"></h2>
				<p id="modal-message" class="mb-4"></p>
				<div class="flex justify-center gap-4">
					<button
						id="modal-confirm"
						class="bg-green-600 hover:bg-green-700 text-white px-4 py-1 rounded-lg focus:ring-2 focus:ring-green-300"
					>
						Yes
					</button>
					<button
						id="modal-cancel"
						class="bg-gray-300 hover:bg-gray-400 px-4 py-1 rounded-lg focus:ring-2 focus:ring-gray-300"
					>
						No
					</button>
				</div>
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
